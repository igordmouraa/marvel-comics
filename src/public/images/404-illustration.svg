<svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 800 600"
        width="800"
        height="600"
        style="background-color: transparent;"
>
    <!-- Fundo com gradiente -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffa5a5;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Círculo de fundo -->
    <circle cx="400" cy="300" r="250" fill="url(#gradient)" />

    <!-- Homem de Ferro (estilo minimalista) -->
    <g transform="translate(400, 300)">
        <!-- Cabeça -->
        <circle cx="0" cy="-80" r="30" fill="#cc0000" />
        <rect x="-15" y="-50" width="30" height="10" fill="#cc0000" />

        <!-- Torso -->
        <rect x="-40" y="-40" width="80" height="100" fill="#cc0000" />
        <circle cx="0" cy="10" r="20" fill="#ffcc00" /> <!-- Reator Arc -->
        <rect x="-30" y="60" width="60" height="20" fill="#cc0000" />

        <!-- Braços -->
        <rect x="-60" y="-40" width="20" height="100" fill="#cc0000" />
        <rect x="40" y="-40" width="20" height="100" fill="#cc0000" />

        <!-- Pernas -->
        <rect x="-30" y="80" width="20" height="80" fill="#cc0000" />
        <rect x="10" y="80" width="20" height="80" fill="#cc0000" />

        <!-- Ferramenta (chave inglesa) -->
        <rect x="50" y="-20" width="10" height="60" fill="#666666" />
        <rect x="45" y="30" width="20" height="10" fill="#666666" />
    </g>

    <!-- Texto "404" -->
    <text
            x="400"
            y="200"
            font-size="120"
            font-weight="bold"
            fill="#ffffff"
            text-anchor="middle"
            font-family="Arial, sans-serif"
    >
        404
    </text>

    <!-- Texto "Homem de Ferro está consertando..." -->
    <text
            x="400"
            y="450"
            font-size="40"
            fill="#ffffff"
            text-anchor="middle"
            font-family="Arial, sans-serif"
    >
        Homem de Ferro está consertando...
    </text>

    <!-- Detalhes decorativos (faíscas) -->
    <line x1="500" y1="100" x2="520" y2="120" stroke="#ffcc00" stroke-width="4" />
    <line x1="480" y1="130" x2="500" y2="150" stroke="#ffcc00" stroke-width="4" />
    <line x1="300" y1="500" x2="320" y2="520" stroke="#ffcc00" stroke-width="4" />
    <line x1="280" y1="530" x2="300" y2="550" stroke="#ffcc00" stroke-width="4" />
</svg>